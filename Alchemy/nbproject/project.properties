application.args=
application.desc=Alchemy is an open drawing project aimed at exploring how we can sketch, draw, and create on computers in new ways.
application.homepage=http://al.chemy.org
application.title=Alchemy
application.vendor=Karl D.D. Willis
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Alchemy.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.commons-logging.jar=lib/jpf/commons-logging.jar
file.reference.foxtrot.jar=lib/foxtrot.jar
file.reference.JMyron.jar=lib/jmyron/JMyron.jar
file.reference.jpf.jar=lib/jpf/jpf.jar
file.reference.PDFRenderer.jar=lib/PDFRenderer.jar
file.reference.quaqua.jar=lib/quaqua/quaqua.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.foxtrot.jar}:\
    ${file.reference.jpf.jar}:\
    ${file.reference.PDFRenderer.jar}:\
    ${file.reference.JMyron.jar}:\
    ${file.reference.quaqua.jar}:\
    ${file.reference.commons-logging.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:all -Xlint:-serial -Xlint:unchecked
javac.deprecation=true
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=local
jnlp.codebase.url=file:/Users/karldd/Alchemy/Code/svn/Alchemy/dist/
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
main.class=org.alchemy.core.Alchemy
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.license=alchemy
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.jvmargs=-Djava.library.path=lib:lib/jmyron:lib/quaqua
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=ISO-8859-1
src.src.dir=src
